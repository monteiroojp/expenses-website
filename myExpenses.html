<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Scripts-->
    <script src="js/myExpenses/createExpense.js" defer></script>
    <script src="utils/verifyLogin.js" defer></script>
    <script src="utils/getExpenses.js" type="module" defer></script>
    <script src="js/myExpenses/renderExpenses.js" type="module" defer></script>
    <!--Fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS-->
    <link rel="stylesheet" href="css/myExpenses/main.css">
    <title>Minhas despesas</title>
</head>
<body>
    <header>
        <section>
            <nav>
                <ul>
                    <li>
                        <a href="./index.html">Dashboard</a>
                    </li>
                    <li>
                        <a href="#">Despesas</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section id="serachContainer">
            <div id="serachBarContainer">
                <button id="showFiltersButton"><i class="fa-solid fa-arrow-down"></i></button>
                <input type="text" name="" id="searchBar" placeholder="Nome da despesa">
                <button id="serachButton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="filtersContainer">
                <div id="categoryContainer">
                    <p>Categoria:</p>
                    <select name="" id="categorySelectList">
                        <option value="#">Qualquer</option>
                    </select>
                </div>
                <div id="sortContainer">
                    <p>Ordernar por:</p>
                    <select name="" id="sortSelectList">
                        <option value="date">Data</option>
                    </select>
                </div>
            </div>
        </section>
        <section id="expensesSection">
            <button id="addExpenseButton">Adicionar</button>
            <div id="expensesContainer">
                <div class="expense-card">
                    <div class="expense-header">
                        <i class="fa-solid fa-burger"></i>
                    </div>
                    <div class="expense-body">
                        <p class="expense-title">MC Donalts</p>
                        <p class="expense-description">Hamburguer e batatas.</p>
                    </div>
                    <div class="expense-footer">
                        <p class="expense-date">12/03/2005</p>
                        <p class="expense-amount">R$ 100,00</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--Add Modal-->
    <div id="modalOverlay"></div>
    <div id="addModal">
        <div class="modalHeader">
            <h2 class="modalTitle">Adicionar Despesa</h2>
            <button id="closeAddModalButton">&times;</button>
        </div>
        <form id="addExpenseForm">
            <div class="inputsContainer">
                <div class="inputGroup">
                    <label for="title">Título</label>
                    <input type="text" id="expenseTitle" name="title" placeholder="Título" required>
                </div>
                <div class="inputGroup">
                    <label for="description">Descrição</label>
                    <input type="text" id="expenseDescription" name="description" placeholder="Descrição" required>
                </div>
                <div class="inputGroup">
                    <label for="date">Data</label>
                    <input type="date" id="expenseDate" name="date" placeholder="Data" required>
                </div>
                <div class="inputGroup">
                    <label for="value">Valor(R$)</label>
                    <input type="number" id="expenseAmount" name="value" placeholder="Valor" required> 
                </div>
                <div class="inputGroup">
                    <label for="category">Categoria</label>
                    <select id="expenseCategory" name="category" required>
                        <option value="food">Alimentação</option>
                        <option value="transport">Transporte</option>
                        <option value="health">Saúde</option>
                        <option value="entertainment">Entretenimento</option>
                        <option value="other">Outros</option>
                    </select>
                </div>
                <button class="saveButton" type="submit" id="createExpenseButton">Adicionar</button>
            </div>
        </form>
    </div>
</body>
</html>
